<div data-lift='surround?with=base&amp;at=lcntnt'>
  <l:tail>
    <script src='js/manager.js' type='text/javascript'></script>
  </l:tail>
  <div class='cf' id='status'>
    <div class='l:msgs showAll=true' id='msessages'></div>
  </div><div class='grid_18' id='main-content' role='main'>
    <div data-lift='l:LeftRightBrowser'>
      <div class='tailScript'>
        TAIL SCRIPT GOES HERE
      </div>
      <div class='panes' id='main'>
        <div class='pane'>
          <div class='createFod'>
            <div class='upload'><span class='uploadField' title='select file(s)'></span><span class='uploadBttn' title='start uploading'></span></div>
          </div>
          <div class='dirHead'><input class='MasterFlip' title='flip selection' type='button' value='~' /><input class='renameAll' title='rename checked entries' type='button' value='rename' /><input class='linkAll' title='make links to checked entries in the other dir' type='button' value='link &gt;' /><input class='cloneAll' title='clone checked entries to the other dir' type='button' value='clone &gt;' /><input class='copyAll' title='copy checked entries to the other dir' type='button' value='copy &gt;' /><input class='moveAll' title='move checked entries to the other dir' type='button' value='move &gt;' /><div class='inlineBlock'><input class='recDeleteAll' title='recursively delete checked entries' type='button' value='!DEL!' /><input class='deleteAll' title='delete checked entries' type='button' value='&amp;nbsp;del&amp;nbsp;' /></div>
          </div>
          <div class='parentLine cf'>
            <div class='newFod'>
              <input class='newFodName' size='10' title='name for new file or dir' type='text' /><input class='dirCreateBttn' title='add new dir' type='button' value='D+' /><input class='fileCreateBttn' title='add empty file' type='button' value='F+' /></div>
            <div class='parentBox'><input class='MasterCheck' title='select/deselect all' type='checkbox' /><span class='parent'></span>
            </div>
          </div>
          <div class='dirRows'>
            <div class='dirRow'><input class='check' type='checkbox' /><span class='dirName'></span></div>
          </div>
          <div class='fileRows'>
            <div class='fileRow'><input class='check' type='checkbox' /><span class='fileName'></span></div>
          </div>
        </div>
      </div>
    </div>
  </div></div>
